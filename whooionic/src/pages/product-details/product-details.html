<ion-header>

    <ion-navbar>
        <ion-title *ngIf="product">{{ product.name }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-fab right top edge (click)="openCart()">
        <button ion-fab color="danger"><ion-icon name="cart"></ion-icon></button>
    </ion-fab>

    <ion-card>
        <ion-slides autoplay="3000">
            <ion-slide *ngFor="let image of product.images">
                <img src="{{ image.src }}" alt="" style="height: 300px;">
            </ion-slide>
        </ion-slides>

        <ion-card-content>
            <ion-card-title>
                {{ product.name }} &nbsp;
                <ion-chip *ngFor="let cat of product.categories" style="margin-left: 5px;" (click)="openCategory(cat)">
                    <ion-label color="danger">{{ cat.name }}</ion-label>
                </ion-chip>
            </ion-card-title>

            <p [innerHTML]="product.description"></p>

            <button ion-button icon-left block outline color="danger" (click)="addToCart(product)">
              <ion-icon name="basket"></ion-icon> Agregar al Carrito por ${{ product.price }}
            </button>
        </ion-card-content>

    </ion-card>

    <ion-card *ngIf="product.attributes.length > 0">
        <ion-card-content>
            <ion-card-title>
                Especificaciones
            </ion-card-title>

            <ion-grid>
                <ion-row *ngFor="let attr of product.attributes">
                    <ion-col col-4>{{ attr.name }}</ion-col>
                    <ion-col col-8>
                        <span *ngFor="let option of attr.options">{{ option }}</span>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>
    </ion-card>

</ion-content>
