    <!-- </ion-list> -->

    <ion-list radio-group>
        <ion-list-header>
            Seleccione el método de envío que desea:
        </ion-list-header>

        <ion-item *ngFor="let method of shippingMethods">
            <ion-label>{{ method.method_title }}
                <span *ngIf="method.settings.cost.value.length > 0">(${{ method.settings.cost.value }})</span>
                <span *ngIf="method.settings.cost.value.length === 0">(GRATIS!)</span></ion-label>
            <ion-radio checked="false" value="{{ method.id }}"></ion-radio>
        </ion-item>

    </ion-list>

</ion-content>

<ion-footer>
    <button color="danger" ion-button block (click)="continue()">Continuar</button>
